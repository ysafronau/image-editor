<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c882466164.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>East Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">Filters</label>
                    <div class="options">
                        <button>Brightness</button>
                        <button>Saturation</button>
                        <button>Inversion</button>
                        <button>Grayscale</button>
                    </div>
                </div>
                <div class="slider">
                    <div class="filter-info">
                        <p class="name">Brightness</p>
                        <p class="value">100%</p>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                </div>
                <div class="rotate">
                    <label class="title">Rotate & Flip</label>
                    <div class="options">
                        <button><i class="fa-solid fa-rotate-left"></i></button>
                        <button><i class="fa-solid fa-rotate-right"></i></button>
                        <button><i class="bx bx-reflect-vertical"></i></button>
                        <button><i class="bx bx-reflect-horizontal"></i></button>
                    </div>
                </div>

            </div>
            <div class="preview-img">
                <img src="image-placeholder.svg" alt="preview-img">
            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
            <div class="row">
                <button class="choose-img">Choose Image</button>
                <button class="save-img">Save Image</button>
            </div>
        </div>
    </div>
</body>
</html>
